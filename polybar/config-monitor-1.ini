[bar/mybar]
monitor = "eDP-1"
enable-ipc = true
width = 100%
height = 30
background = #000
foreground = #fff
font-0 = "Fira Code:size=10"
font-1 = "FontAwesome:size=10"
font-2 = "Noto Sans:size=12"
modules-left = xworkspaces
modules-center =
modules-right = battery date cpu memory pulseaudio mic network
offset-x = 0
offset-y = 0

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label>
label = "RAM: %gb_used%/%gb_total% | SWAP: %gb_swap_used%/%gb_swap_total% | "

[module/date]
type = internal/date
date = " | %d, %B, %Y |  %I:%M:%S %p | "

[module/xworkspaces]
type = internal/xworkspaces
format = <label-state>
strip-wsnumbers = false
pin-workspaces = true
label-active = " %name%"
label-active-background = #ffffff
label-active-foreground = #000000
label-active-padding = 1
label-occupied = " %name%"
label-occupied-background = #333333
label-occupied-foreground = #ffffff
label-occupied-padding = 1
label-empty = " %name%"
label-empty-background = #222222
label-empty-foreground = #ffffff
label-empty-padding = 1
label-urgent = " %name%"
label-urgent-background = #ff0000
label-urgent-foreground = #ffffff
label-urgent-padding = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 5
poll-interval = 5
format-charging = " |  <animation-charging> <label-charging>"
format-discharging = " | <ramp-capacity> <label-discharging>"
label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format = "<ramp-coreload> <label> | "
label = (%percentage%%)
ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/network]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 3.0
unknown-as-up = true
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = ! <label-connected>
label-connected = " %essid% | ↑ %upspeed% ↓ %downspeed% | %local_ip% | "
label-connected-foreground = #eefafa
label-disconnected = 睊
label-disconnected-foreground = #66ffff

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
format-volume = "<ramp-volume> <label-volume>"
label-volume = %percentage%%
label-muted =  %percentage%%
label-muted-foreground = #666
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol

[module/mic]
type = custom/script
exec = ~/.config/polybar/scripts/mic_status.sh 
interval = 1
